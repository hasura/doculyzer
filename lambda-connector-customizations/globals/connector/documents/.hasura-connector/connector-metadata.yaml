packagingDefinition:
  type: ManagedDockerBuild
supportedEnvironmentVariables: []
commands: {}
dockerComposeWatch:
  - path: requirements.txt
    action: rebuild
    target: /functions/requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu
  - path: ./
    action: sync+restart
    target: /functions
nativeToolchainDefinition:
  commands:
    start:
      type: ShellScript
      bash: ./start.sh
      powershell: ./start.ps1
    watch:
      type: ShellScript
      bash: ./watch.sh
      powershell: ./start.ps1
documentationPage: https://hasura.io/docs/3.0/business-logic/overview
